		    	<hr/>
		    	</div>
				<form action="https://formspree.io/stueckrath.adam@gmail.com" method="POST">
					<div class="field">
					  	<label class="label">Name</label>
						<div class="control">
							<input class="input" type="text" placeholder="Name">
					  	</div>
					</div>

					<div class="field">
						<label class="label">Email</label>
						<div class="control">
					    	<input class="input" type="email" placeholder="e.g. joe@gmail.com">
					  	</div>
					</div>

					<div class="field">
						<label class="label">Subject</label>
					  	<div class="control">
					  		<input class="input" type="text" placeholder="Subject">
					  	</div>
					</div>

					<div class="field">
					  	<label class="label">Message</label>
					  	<div class="control">
					    	<textarea class="textarea" placeholder="Let's connect over coffee!"></textarea>
					  	</div>
					</div>

					<div class="field">
					  	<div class="control">
					    	<button class="button" type="submit" style="color: #EB6864; border-width: 2px; border-color: #3e3e3e;">Send</button>
					  	</div>
					</div>
				</form>
